name: 'Dependency Review'
on:
  pull_request:
    paths:
      - '.github/workflows/**'
      - 'elm.json'
      - 'elm-tooling.json' # I don' have confident this is needless or not
      - 'package.json'
      - 'package-lock.json'
      - '*.nix'
      - 'flake.lock'

permissions:
  contents: read

jobs:
  dependency-review:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v3
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v3
