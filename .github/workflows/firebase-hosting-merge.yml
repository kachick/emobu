name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
    paths-ignore:
      - '.github/dependabot.yml'
      - '.github/workflows/ci-**'
      - '.github/workflows/merge-bot-pr.yml'
      - '.github/workflows/firebase-hosting-pull-request.yml'
      - '.github/workflows/dependency-review.yml'
      - 'LICENSE'
      - '.editorconfig'
      - '**.md'
      - '.vscode/**'
      - 'docs/**'
      - 'dprint.json'
      - '.eslintrc.yml'
      - 'renovate.json'
jobs:
  build_and_deploy:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: npm
      - name: Install npm dependencies
        run: npm ci --ignore-scripts
      - name: Load elm # Workaround to avoid `node_modules/elm/bin/elm: Text file busy`
        run: npx elm --version || true
      - name: Build
        run: npm run build
      - name: Wait other jobs
        uses: kachick/wait-other-jobs@v1
        timeout-minutes: 15
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MOBU_ELM }}'
          channelId: live
          projectId: mobu-elm
