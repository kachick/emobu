name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
    paths:
      - '.github/workflows/firebase-hosting-merge.yml'
      - 'public/**'
      - 'src/**'
      - '.firebaserc'
      - 'elm.json'
      - '*.html'
      - 'package*.json'
      - 'tsconfig.json'
      - 'vite.config.*'
jobs:
  build_and_deploy:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.10.0' # selfup { "regex": "\\d[^']+", "script": "node --version | tr -d v" }
          cache: npm
      - name: Install npm dependencies
        run: npm ci --ignore-scripts
      - name: Load elm # Workaround to avoid `node_modules/elm/bin/elm: Text file busy`
        run: npx elm --version || true
      - name: Build
        run: npm run build
      - name: Wait other jobs
        uses: kachick/wait-other-jobs@v2
        timeout-minutes: 15
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MOBU_ELM }}'
          channelId: live
          projectId: mobu-elm
