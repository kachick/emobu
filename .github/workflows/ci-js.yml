name: CI - JS and CSS
on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/ci-js.yml'
      - '.node-version'
      - 'package.json'
      - 'package-lock.json'
      - '**/*.ts'
      - '**/*.js'
      - 'deno.jsonc'
  pull_request:
    paths:
      - '.github/workflows/ci-js.yml'
      - '.node-version'
      - 'package.json'
      - 'package-lock.json'
      - '**/*.ts'
      - '**/*.js'
      - 'deno.jsonc'
jobs:
  typecheck:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: npm
      - name: Install npm dependencies
        run: npm ci --ignore-scripts
      - name: Type Check
        run: npm run typecheck
  deno_lint:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v1
        with:
          # Keep same version as used in *.nix
          deno-version: '1.36.0'
      - run: deno lint
  stylelint:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: npm
      - name: Install npm dependencies
        run: npm ci --ignore-scripts
      - name: Lint
        run: npm run stylelint:check
