name: CI - JS and CSS
on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/ci-js.yml'
      - '.node-version'
      - '.eslintrc.yml'
      - 'package.json'
      - 'package-lock.json'
      - '**/*.ts'
      - '**/*.js'
  pull_request:
    paths:
      - '.github/workflows/ci-js.yml'
      - '.node-version'
      - '.eslintrc.yml'
      - 'package.json'
      - 'package-lock.json'
      - '**/*.ts'
      - '**/*.js'
jobs:
  typecheck:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: npm
      - name: Install npm dependencies
        run: npm ci --ignore-scripts
      - name: Type Check
        run: npm run typecheck
  eslint:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: npm
      - name: Install npm dependencies
        run: npm ci --ignore-scripts
      - name: Lint
        run: npm run eslint
  stylelint:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: npm
      - name: Install npm dependencies
        run: npm ci --ignore-scripts
      - name: Lint
        run: npm run stylelint
