name: Deploy to Firebase Hosting on PR
'on':
  pull_request:
    paths-ignore:
      - '.github/dependabot.yml'
      - '.github/workflows/merge-bot-pr.yml'
      - '.github/workflows/firebase-hosting-merge.yml'
      - '.github/workflows/dependency-review.yml'
      - 'MIT-LICENSE.txt'
      - '.editorconfig'
      - 'README.md'
      - '.vscode/**'
      - 'dprint.json'
      - '.eslintrc.js'
jobs:
  asdf-parser:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - uses: kachick/action-parse-asdf-tool-versions@v1
        id: parse
    outputs:
      tool-versions: '${{ steps.parse.outputs.json }}'
  build_and_preview:
    needs: [asdf-parser]
    if: ${{ (github.event.pull_request.head.repo.full_name == github.repository) && (github.actor != 'dependabot[bot]') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '${{ fromJson(needs.asdf-parser.outputs.tool-versions).nodejs }}'
          cache: npm
      - name: Install npm dependencies
        run: npm ci --ignore-scripts
      - uses: jorelali/setup-elm@v3
        with:
          elm-version: '${{ fromJson(needs.asdf-parser.outputs.tool-versions).elm }}'
      - name: Specify actual commit ref for revisions
        run: echo VITE_COMMIT_REF=${{ github.event.pull_request.head.sha }} > .env
      - name: Build
        run: npm run build
      - name: Wait other jobs
        uses: kachick/wait-other-jobs@v1
        timeout-minutes: 15
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MOBU_ELM }}'
          projectId: mobu-elm
