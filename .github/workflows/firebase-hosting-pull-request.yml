name: Deploy to Firebase Hosting on PR
'on':
  pull_request:
    paths-ignore:
      - '.github/dependabot.yml'
      - '.github/workflows/ci-**'
      - '.github/workflows/merge-bot-pr.yml'
      - '.github/workflows/firebase-hosting-merge.yml'
      - '.github/workflows/dependency-review.yml'
      - 'LICENSE'
      - '.editorconfig'
      - '**.md'
      - '.vscode/**'
      - 'dprint.json'
      - '.eslintrc.yml'
      - 'renovate.json'
jobs:
  build_and_preview:
    if: ${{ (github.event.pull_request.head.repo.full_name == github.repository) && (github.actor != 'dependabot[bot]') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: npm
      - name: Install npm dependencies
        run: npm ci --ignore-scripts
      - name: Load elm # Workaround to avoid `node_modules/elm/bin/elm: Text file busy`
        run: npx elm --version || true
      - name: Specify actual commit ref for revisions
        run: echo VITE_COMMIT_REF=${{ github.event.pull_request.head.sha }} > .env
      - name: Build
        run: npm run build
      - name: Wait other jobs
        uses: kachick/wait-other-jobs@v1
        timeout-minutes: 15
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MOBU_ELM }}'
          projectId: mobu-elm
